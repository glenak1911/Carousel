<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="carousel.css">
<link href="http://cdn.rawgit.com/noelboss/featherlight/1.3.3/release/featherlight.min.css" type="text/css" rel="stylesheet" />
<script src="http://cdn.rawgit.com/noelboss/featherlight/1.3.3/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="carousel.js"></script>
<title>Carousel Example</title>
</head>
<body>
<table>
<tr><td><h1>Carousel Example</h1></td></tr>
    <tr><td>
	<div id='carousel_container'>  
      <div id='left_scroll'><img src='left.png' /></div>  
      <div id='carousel_inner'>  
            <ul id='carousel_ul'>  
                <li><a href='#' data-featherlight="#mylightbox"><img id="image0" src=# alt="Most Recent"/></a></li>  
                <li><a href='#' data-featherlight="#mylightbox"><img id="image1" src=# alt="Most Recent"/></a></li>  
                <li><a href='#' data-featherlight="#mylightbox"><img id="image2" src=# alt="Most Recent"/></a></li>  
                <li><a href='#' data-featherlight="#mylightbox"><img id="image3" src=# alt="Most Recent"/></a></li>  
                <li><a href='#' data-featherlight="#mylightbox"><img id="image4" src=# alt="Most Recent"/></a></li> 
                <li><a href='#' data-featherlight="#mylightbox"><img id="image5" src=# alt="Most Recent"/></a></li> 				
            </ul>  
      </div>  
      <div id='right_scroll'><img src='right.png' /></div>  
    </div>  
	</td></tr>
</table>
</body>
</html>
